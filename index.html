<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Item list</title>
    </head>
    <body>
        <div class="wrapper">
            <form class="to-do-list">
                <div class="top">

                </div>
                <h1>To-Do List</h1>
                <button class="sort-but"><img src="./images/sortDownGrayButton.png" alt="sort"></button>
                <div class="list">
                    <ul class="do">
                        <li>
                            <span>Сделать зарядку</span>
                            <button class="del-but"><img src="/images/delGrayButton.png" alt="Del"></button>
                        </li>
                        <li>
                            <span>Умыться</span>
                            <button class="del-but"><img src="/images/delGrayButton.png" alt="Del"></button>
                        </li>
                        <li>
                            <span>Принять душ</span>
                            <button class="del-but"><img src="/images/delGrayButton.png" alt="Del"></button>
                        </li>
                        <li>
                            <span>Почистить зубы</span>
                            <button class="del-but"><img src="/images/delGrayButton.png" alt="Del"></button>
                        </li>
                    </ul> 
                </div> 
                 <button class="add-but"><img src="./images/addButton.png" alt="sort"></button>         
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
