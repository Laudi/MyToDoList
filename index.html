<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>ToDo list</title>
    </head>
    <body>
        <div class="wrapper">
            <form class="to-do-list">
                <div class="top">
                </div>
                <h1>To-Do List</h1>
                <button class="sort-but" id="sort-up"></button>
                <div class="list">
                    <ul class="do">
                        <li class="added-li">
                            <span >Сделать зарядку</span>
                            <button class="del-but"><img src="/images/delButton.png" alt="Del"></button>
                        </li>
                        <li class="new-li">
                            <span ></span>
                            <button class="del-but"><img src="/images/delButton.png" alt="Del"></button>
                        </li>                        
                    </ul> 
                </div> 
                 <button class="add-but"><span>+</span><p>Добавить</p></button>         
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
